<h2>Modifica Evento</h2>

<form method="post" action="gestionegruppi">

    
        <input type="hidden" name="IDgruppo" value="${gruppo.key!0}"/>
    <div class="container_log">
        <label for="nome"><b>Nome</b></label>
        <input type="text" placeholder="Inserisci l'username" name="nome" value="${strip_slashes(gruppo.nome)}" required>
    </div>

    <div class="row">
        <div class="four columns clabel">Descrizione</div>
        <div class="twelve columns"><textarea name="descrizione" >${strip_slashes(gruppo.descrizione)}</textarea></div>
    </div>

    <#if !gruppo.key??>
    <div class="row"><input class="classical-button" style="margin: 10px" type="submit" name="update" value="Crea Gruppo"/> </div>
    </#if>
    <#if gruppo.key??>
    <div class="row"><input class="classical-button" style="margin: 10px" type="submit" name="update" value="Modifica Gruppo"/> <input class="classical-button" style="margin: 10px" type="submit" name="delete" value="Elimina Gruppo"/></div>
    </#if>



</form>
<div class="row" style="margin: 10px"><a href="gestionegruppi"> <button class="classical-button">Indietro</button> </a></div>
