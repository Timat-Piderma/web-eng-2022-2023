<ul>

        <p>
            <a href="aula?id=${aula.key}"><b>${strip_slashes(aula.nome)}</b></a>
            <br/><small>posti: ${aula.capienza}</small>
        </p>
    </li>
    </#list>
</ul>
</#if>
