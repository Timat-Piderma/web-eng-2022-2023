        <th>Lun</th>
        <th>Mar</th>
        <th>Mer</th>

        <th>Sab</th>
        <th>Dom<br>Giorno</th>

            <tr>
        <td>8:30-9:00</td>
    <#list eventi as evento>

        <td>
        ${evento.nome} &nbsp; ${evento.giorno} &nbsp; ${evento.aula.nome}&nbsp; ${evento.oraInizio}
        </td>
  
    </#list>
      </tr>
    </table>
